<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

    <style>
        body {
        background-color: #E5E5C9;
        }
        .welcome-message {
            font-size: 24px;
            color: #4CAF50;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .single{
        width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;

        }
        .logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 5px;
            position: relative;
            animation: scrollRight 10s linear infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes scrollRight {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
            }
        }
        nav {
            margin-bottom: 40px;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.5rem;
            margin: 0 5px;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.2); /* Light background color for the blocks */
            transition: color 0.3s,
            background-color 0.3s;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 0.4); /* Slightly darker on hover */
        }


    </style>
</head>
<body>
<div class="welcome-message">
    <img src="https://s3.amazonaws.com/cdn.designcrowd.com/blog/39-Food-Delivery-Logos-That-Will-Leave-You-Hungry-For-More/food-express-by-gigih-rudya-designcrowd.png" alt="Food Express Logo" class="single">
    <img src="https://64.media.tumblr.com/da6a44d46b9d0d7fe3273bcf869d2c24/063fe606e67f1fef-e8/s1280x1920/3268145dec0b0535920de013613e61b4a242da80.jpg" alt="food-express-lofo" class="logo">
    <img src="https://images7.alphacoders.com/596/596343.jpg" alt="food-express" class="logo">
    <img src="https://www.licious.in/blog/wp-content/uploads/2022/06/chicken-hyderabadi-biryani-01-750x750.jpg" alt="food-express-logo" class="logo">
    <img src="https://www.crazymasalafood.com/wp-content/images/idli-2.png" alt="food-express-logo" class="logo">
    <img src="https://i.pinimg.com/736x/7c/25/06/7c25062db19fcdb416f9fdc2ee743da5.jpg" alt="food-express-logo" class="logo">


    <h1>Welcome to FOOD EXPRESS, <span th:text="${user.username}"></span>!!!
    </h1>
</div>
<nav>
    <a href="/order">Order</a>
    <a href="/profile">View Profile</a>
    <a href="/settings">Settings</a>
    <a href="/logout">Logout</a>
</nav>
</body>
</html>
